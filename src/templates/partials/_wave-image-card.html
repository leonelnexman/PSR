      <h2 class="wave-image-card__title h2-title">
        {{ title | safe }}
      </h2>
      {% if desc  %}
        <div class="wave-image-card__desc">{{ desc | safe }}</div>
      {% endif %}
      {% if content %}
        <div class="wave-image-card__footer">
          {{ content | safe }}
        </div>
      {% endif %}
    </div>

    {% if image %}
      <div class="wave-image-card__image gradient-figure">
        <img
          src="img/{{ image }}"
          loading="lazy"
          width="619"
          height="375"
          alt=""
          aria-hidden="true"
