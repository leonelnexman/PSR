{% from "partials/_form-subscribe.html" import formSubscribe %}

<div
  id="modal-request"
  class="modal-container"
>
  <div class="modal-container__overlay js-modal-close"></div>
  <div class="modal-container__wrapper">
    <div class="modal modal-contact">
      <div class="modal-close modal__close js-modal-close">
        {{ mixins.icon('close') }}
      </div>

      <div class="modal__content">
        <div class="modal__header">
          <h2 class="h4-title modal__title">Send the <span>best offer</span> for the<br>company to you by e-mail</h2>
        </div>

        <div class="modal__form">
          {{ formSubscribe() }}
        </div>
      </div>
    </div>
  </div>
</div>
